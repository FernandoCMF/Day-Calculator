<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d8a9e035ab.js"
      crossorigin="anonymous"
    ></script>
    <title>Days Calculator</title>
  </head>
  <body>
    <header class="header__container">
      <div class="header__content">
        <h1>WELCOME TO THE HOTEL PARADISE</h1>
        <h2>A place for good memories</h2>
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <div class="header__image"></div>
    </header>
    <section class="container__counter">
      <h2>Make your reserve</h2>
      <div class="content__counter">
        <div class="input__date-counter">
          <input type="date" id="start" />
          <input type="date" id="end" />
          <button type="submit">Calculate Days</button>
        </div>
        <h1>Amount of days: <span>?</span></h1>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
